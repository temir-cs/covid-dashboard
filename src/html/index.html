<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid dashboard</title>
</head>
<body>
  <header class="page-header">
    <h1 class="page-header__title">Covid-19 Dashboard</h1>
  </header>
  <main class="content">
    <div class="content__left">
      <div class="content__last-updated">
        <h3 class="content__subtitle  content__subtitle--mid">Last updated</h3>
        <p class="content__accent  content__accent--date">12/12/2020</p>
      </div>
      <div class="content__global">
        <h3 class="content__subtitle  content__subtitle--mid">Global cases</h3>
        <p class="content__accent  content__accent--total">12.000.000</p>
      </div>
      <div class="content__countries">
        <h3 class="content__subtitle  content__subtitle--sm">Cases by Country/Region/Sovereignty</h3>
        <input class="content__search">
        <ul class="content__countries-list  countries">
          <li class="countries__item">
            <span class="countries__number">1.123.145</span>
            <span class="countries__name">Country Name</span>
            <div class="countries__flag"></div>
          </li>
          <li class="countries__item">
            <span class="countries__number">1.123.145</span>
            <span class="countries__name">Country Name</span>
            <div class="countries__flag"></div>
          </li>
          <li class="countries__item">
            <span class="countries__number">123.145</span>
            <span class="countries__name">Country Name</span>
            <div class="countries__flag"></div>
          </li>
        </ul>
      </div>
    </div>
    <div class="content__center">
      <div class="content__map"></div>
    </div>
    <div class="content__right">
      <div class="content__details">
        <h2 class="content__subtitle">Global</h2>
        or <input class="content__search">
      </div>
      <div class="content__graphs">
        <h2 class="content__subtitle">Global</h2>
        or <input class="content__search">
        <div class="content__graph  graph">
          
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer">
      <a class="page-footer__logo" href="https://rs.school/js/" target="blank">
        <img class="page-footer__img" src="./assets/img/rs_school_js.svg">
      </a>
      <span class="page-footer__text">
        <a class="page-footer__link" href="https://github.com/aitzhans" target="blank">Github Links</a> 2020
      </span>
  </footer>
</body>
</html>
